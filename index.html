<script>
  const gifHeight = 200
  const gifWidth = 200
  const gifOffsetX = 50
  const gifOffsetY = 50
  const numCol = window.innerWidth / gifWidth
  const numRow = window.innerHeight / gifHeight
  const gifURL = 'winky.gif'
  
  function createGif(x, y) {
    const gif = document.createElement('img')
    gif.src = gifURL + '#' + Math.random()
    console.log(gif)
    gif.style.position = 'absolute'
    gif.style.top = y + 'px'
    gif.style.left = x + 'px'
    document.body.appendChild(gif)
  }
  
function setup (){
    for (let r = 0; r < numRow; r++) {
    for (let c = 0; c < numCol; c++) {
      const x = c * gifWidth - gifOffsetX
      const y = r * gifHeight - gifOffsetY
      createGif(x, y)
        console.log('created gif')
    }
  }
    document.body.style.overflow = 'hidden'
  document.body.style.backgroundColor = 'red'
}
  
window.addEventListener('load',setup)

</script>
